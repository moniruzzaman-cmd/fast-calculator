<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <section>
        <div class="container">
            <div class="topPart">
            <div class="display">
                <div class="display1">0</div>
                <div class="display2">0</div>
                <div class="temp-result"></div>
            </div>
        </div>

            <div class="All-btn">
                <div class="button number">7</div>
                <div class="button number">8</div>
                <div class="button number">9</div>
                <div class="button clear-lastOne">D</div>
                <div class="button clearAll">C</div>
                <div class="button number">4</div>
                <div class="button number">5</div>
                <div class="button number">6</div>
                <div class="button oparetion">X</div>
                <div class="button oparetion">/</div>
                <div class="button number">1</div>
                <div class="button number">2</div>
                <div class="button number">3</div>
                <div class="button oparetion">+</div>
                <div class="button oparetion">-</div>
                <div class="button number">0</div>
                <div class="button number dot">.</div>
                <div class="button parsent oparetion">%</div>
                <div class="button equal">=</div>
            </div>
        </div>

    </section>
    <script src="index.js"></script>
</body>

</html>
